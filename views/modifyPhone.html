<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>个人设置-修改手机号</title>
    <link rel="stylesheet" href="../dist/css/reset.css"/>
    <link rel="stylesheet" href="../vender/weui/weui.min.css"/>
    <link rel="stylesheet" href="../dist/css/personSetting.css"/>
    <script src="../vender/weui/weui.min.js"></script>
</head>
<body>
    <div class="wrap bgF">
        <form action="" class="wrapForm">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">当前手机号</label></div>
                <div class="weui-cell__bd myPhone">

                </div>
            </div>
            <div class="weui-cell weui-cell_vcode border_b">
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input sendCodeInput" type="number" maxlength="4" disabled v-model="codeNumber" v-bind="codes()" placeholder="请填写手机验证码" >
                </div>
                <div class="weui-cell__ft">
                    <input type="button" id="password" class="weui-vcode-btn blNone sendCode" @click="modifyPhone_sendCode()" value="发送验证码" style="border:none;background: #fff">
                </div>
            </div>
            <a v-if="(this.codeNumber).length==4" class="weui-btn weui-btn_primary formBtn" @click="modifyPhone()">下一步</a>
            <a v-else href="javascript:;" class="weui-btn weui-btn_disabled weui-btn_primary formBtn">下一步</a>

        </form>
    </div>
</body>
</html>
<script src="../dist/js/jquery-1.12.3.min.js"></script>
<script src="../dist/js/vue.min.js"></script>
<script src="../dist/js/common.js"></script>
