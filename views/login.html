<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>登录</title>

    <link rel="stylesheet" href="../dist/css/reset.css"/>
    <link rel="stylesheet" href="../vender/weui/weui.min.css"/>
    <link rel="stylesheet" href="../dist/css/form.css"/>
    <script src="../vender/weui/weui.min.js"></script>
</head>
<body>
    <div class="wrap">
        <form action="" class="wrapForm">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                <div class="weui-cell__bd">
                    <!--<span class="weuiPhone"></span>-->
                    <input id="phone" class="weui-input" type="tel" maxlength="11" placeholder="请输入手机号" v-model="phone" v-bind="show()"/>
                </div>
            </div>
            <div class="weui-cell weui-cell_boder">
                <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                <div class="weui-cell__bd">
                    <input id="password" class="weui-input" type="password" v-bind="passVd()" v-model="pass" placeholder="请输入密码"/>
                </div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input codeInput fl" type="number" placeholder="请输入验证码" maxlength="4" v-model="codeNumber" v-bind="codes()"  >

                </div>
                <div class="weui-vcode-btn codeImg fl"></div>
            </div>

            <a href="javascript:;" class="weui-btn weui-btn_primary formBtn">下一步</a>
            <a class="weui-btn weui-btn_disabled weui-btn_primary formBtn">下一步</a>
            <div class="lastDiv">
                <a href="" class="rightRegister">立即注册</a>
                <a href="" class="forget fr">忘记密码?</a>
            </div>


        </form>
    </div>

<script src="../dist/js/jquery-1.12.3.min.js"></script>
<script src="../dist/js/vue.min.js"></script>
<script src="../dist/js/common.js"></script>
</body>
</html>
