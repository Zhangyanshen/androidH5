<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>预约</title>

    <link rel="stylesheet" href="../dist/css/reset.css"/>
    <link rel="stylesheet" href="../vender/weui/weui.min.css"/>
    <link rel="stylesheet" href="../dist/css/order.css"/>
</head>
<body>
<div class="wrap colorGray" >
    <div class="titleHeight">*********六号私募股权基金</div>
    <form action="" class="orderForm">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">真实姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请填写您的真实姓名" v-model=""/>
            </div>
            <span class="moreLinkman colBlue"></span>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number"  placeholder="请填写手机号" v-model=""/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">预约额度</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请填写预约额度" v-model="orderMoney"/>
            </div>
            <span class="wenzi">万元</span>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="" class="weui-label">预计购买日期</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" placeholder="请选择预计购买日期" v-model="buyDate"/>
            </div>
        </div>
        <div class="weui-cell orderArea">
            <div class="weui-cell__hd"><label for="" class="weui-label">备注</label></div>
            <div class="weui-cell__bd areaNumber">
                <textarea class="remarkInput" name="" id="" cols="10" rows="2" placeholder="请填写备注" v-model="remark" maxlength="20"></textarea>
                <!--<input class="weui-input remark" type="textarea" placeholder="请填写备注" v-model="remark" maxlength="20"/>-->
                <!--<span class="numberAll">{{}}/20</span>-->
            </div>
        </div>
        <a v-if="(this.orderMoney).length>0 && (this.buyDate) != ''" href="javascript:;" class="weui-btn weui-btn_primary orderBtn" @click="submitOrder2()">请提交预约</a>
        <a v-else href="javascript:;" class="weui-btn weui-btn_disabled weui-btn_primary orderBtn">请提交预约</a>

    </form>
</div>


</body>
</html>
<script src="../dist/js/jquery-1.12.3.min.js"></script>
<script src="../dist/js/vue.min.js"></script>
<script src="../dist/js/common.js"></script>
