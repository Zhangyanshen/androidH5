<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>注册</title>

    <link rel="stylesheet" href="../dist/css/reset.css"/>
    <link rel="stylesheet" href="../vender/weui/weui.min.css"/>
    <link rel="stylesheet" href="../dist/css/form.css"/>
    <script src="../vender/weui/weui.min.js"></script>
</head>
<body>

<div class="wrap">
    <form action="" class="wrapForm">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
            <div class="weui-cell__bd">
                <!--<span class="weuiPhone"></span>-->
                <input class="weui-input" maxlength="11" type="tel" placeholder="请输入手机号" v-model="phone" v-bind="show()"/>
            </div>
        </div>


        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">验证码</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" v-model="codeNumber" placeholder="请输入验证码" v-bind="codes()">
            </div>
            <div class="weui-cell__ft">
                <input type="button" class="weui-vcode-btn blNone sendCode" @click="sendRegisterCode()" value="重新发送" style="border:none;background: #fff">
                <!--<span class="weui-vcode-btn blNone" style="color: #ddd">重新发送</span>-->
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">设置密码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" v-model="passwd" placeholder="请设置密码" maxlength="18" v-bind="passVd()"/>
            </div>
        </div>
        <div class="weui-cell weui-cell_boder">
            <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" placeholder="确认设置密码" maxlength="18" v-model="passwd2" v-bind="passVd()"/>
            </div>
        </div>
        <label for="weuiAgree" class="weui-agree">
            <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox" checked="checked">
		            <span class="weui-agree__text">
		               	 阅读并同意<a href="javascript:void(0);">《相关条款》</a>
		            </span>
        </label>

        <a v-if="(this.codeNumber) && (this.passwd).length>=6 && (this.passwd2).length >=6" href="javascript:;" class="weui-btn weui-btn_primary formBtn" @click="registerBtn()">完成</a>
        <a v-else href="javascript:;" class="weui-btn weui-btn_disabled weui-btn_primary formBtn">完成</a>

    </form>
</div>

<script src="../dist/js/jquery-1.12.3.min.js"></script>
<script src="../dist/js/vue.min.js"></script>
<script src="../dist/js/common.js"></script>
</body>
</html>
